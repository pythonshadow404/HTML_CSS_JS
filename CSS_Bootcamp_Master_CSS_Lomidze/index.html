<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1, h2{
            color: green;
        }

        #list-item1 {
            color: greenyellow;
        }

        ul li {
            color: red;
        }

        .item1 {
            color: goldenrod;
        }

        input[type="email"] {
            background-color: orange;
        }
    </style>
    <title>CSS Selectors</title>
</head>
<body>
    <h1>Heading 1</h1>
    
    <h2>Heading 2</h2>

    <ul>
        <li id = list-item1  class="item1">HTML5</li>
        <li>CSS3</li>
    </ul>

    <input type="text">
    <input type="email">
</body>
</html>
