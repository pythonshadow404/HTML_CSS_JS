<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Poppins&family=Roboto&display=swap" rel="stylesheet"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dhurjati&family=Poppins&family=Roboto&display=swap');
        h1{
            /* Times New Roman is the default font-famiy */
            /* font-family: verdana, Helvetica, sans-serif; */
            font-family: 'Dhurjati', sans-serif;
            font-style: italic;
        }
        div {
            text-align: right;
            border: solid 2px red;
        }
        p {
            /* Convert a block element into an inline element */
            display: inline;
            background-color: green;
            color: #fff;
            /* By default font-size is 16px */
            font-size: 24px;
            /* text-align allows us to change the position of text
            left justified, right, center, justify.
            NOTE: text-align property doesn't work with inline elements */
            text-align: justify;
        }
        p {
            font-family: "Comic Sans MS", cursive;
            font-weight:400 ;
        }
    </style>
    <title>Text Formatting</title>

</head>
<body>
    <h1>The Quick Brown Fox</h1>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    
</body>
</html>
