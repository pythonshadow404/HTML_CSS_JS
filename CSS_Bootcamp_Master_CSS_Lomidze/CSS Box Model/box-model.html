<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* px is an absolute measure unit; which means it is not related to other
               factors */
            margin: 0;
        }
        h1 {
            /* border-width: 5px;
            border-style: solid;
            border-color: #ff0000; */
            border: 5px #f00 solid; /* Use the property name border and place all 3 attributes*/
            /* padding-top: 25px;
            padding-right: 50px;
            padding-bottom: 75px;
            padding-left: 100px; */
            padding: 25px 50px 75px 100px;
            /* padding of (top-bottom) and (right-left) */
            padding: 50px 100px;
            padding: 100px;

            /* margin-top: 30px;
            margin-right: 60px;
            margin-bottom: 90px;
            margin-left: 120px; */
            margin: 30px 60px 90px 120px;
            margin: 90px 120px;
            margin: 90px;
            /* To center the content perfect within the width size of the page use top-bottom 
            and auto for left and right sides. */
            margin: 90px auto;;


            /* box sizing */
            width: 300px;
            height: 300px;
            /* box width and height sizing default is call content-box */
            box-sizing: border-box;
        }
    </style>
    <title>Box Model</title>
</head>
<body>
    <h1>Box Model</h1>
</body>
</html>
