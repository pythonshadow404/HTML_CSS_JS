<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropdown-content a {
            display: none;
        }
        .dropdown:hover .dropdown-content a {
            display: block;
        }
    </style>
    <title>pseudo-selectors-dropdown</title>
</head>
<body>
    <div class="dropdown">
        <a href="#">Items</a>
        <div class="dropdown-content">
            <a href="#">item 1</a>
            <a href="#">item 2</a>
            <a href="#">item 3</a>
        </div>
    </div>
</body>
</html>
