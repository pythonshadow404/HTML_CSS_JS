<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            font-size: 40px;
            /* list-style-type: none; */
            list-style: none;
        }
        ul li:first-child{
            color: red;
        }
        ul li:last-child{
            color: green;
        }
        /* nth-child() method is not zero based */
        ul li:nth-child(3){
            color: blue;
        }
    </style>
    <title>pseudo-class-selectors (double (::) colon)</title>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
</body>
</html>
