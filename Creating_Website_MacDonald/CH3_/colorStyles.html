    <h1>Background Colors</h1>
    <p>Background colors affect a rectangular region around the element. For example, in a 
        heading the color stretches in a block from the left edge to the right.</p>
    <p>This often looks strange, especially if you use it with 
    <b style="background-color: white;">inline formatting tags</b>.</p>
