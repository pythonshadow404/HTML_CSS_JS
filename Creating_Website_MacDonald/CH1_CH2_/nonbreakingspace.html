<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-breaking space</title>
</head>
<body>
    <p>Product names sometimes contains spaces, but they look <br />
       funny when split over a line.</p>
    <p>One example is the software suite known as Microsoft Office <br />2010.</p>
    <p>One example is the software suite known as Microsoft&nbsp;Office&nbsp;2010.</p>
</body>
</html>
