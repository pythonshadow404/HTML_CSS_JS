<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Header Element and Table Data Element</title>
</head>
<body>
    <table>
        <tr>   <!-- Table Row (tr) Element -->
            <th>Name</th> <!-- Table Header (th) Element -->
            <th>Birthday</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Jack</td>  <!-- Table Data (td) Element -->
            <td>5/13</td>
            <td>857-555-5555</td>
        </tr>
        <tr>
            <td>Sparky</td>  <!-- Table Data (td) Element -->
            <td>11/28</td>
            <td>303-555-5555</td>
        </tr>
    </table>
</body>
</html>
