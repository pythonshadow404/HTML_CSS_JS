<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset and Legend Element</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Billing Address</legend>
            <label >Street: <input type="text" name="street" id="street"
                size="54"></label><br><br>
            <label>City: <input type="text" name="city" id="city"></label>
            <label>State: <input type="text" name="state" id="state" maxlength="2" size="5"></label>
            <label>Zip: <input type="text" name="zip" maxlength="5" size="5"></label>
        </fieldset>
    </form>
</body>
</html>
