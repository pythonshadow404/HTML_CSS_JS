<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Element</title>
</head>
<body>
    <form action="#">
        <label>E-mail: <input type="text" name="email" id="email"></label>

        <input type="text" name="email" id="email">
    </form>
</body>
</html>
