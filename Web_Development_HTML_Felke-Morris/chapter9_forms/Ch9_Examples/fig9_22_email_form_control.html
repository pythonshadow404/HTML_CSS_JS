<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Join Our Newsletter</h1>
    <form action="#">
        <label for="myEmail">E-mail:</label>
        <input type="email" name="myEmail" id="myEmail"><br/>
        <label for="myWebsite">Suggest a Website:</label>
        <input type="url" name="myWebsite" id="myWebsite">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" name="mobile" id="mobile">
        <label for="keyword">Search:</label>
        <input type="search" name="keyword" id="keyword">
                
    </form>
    <form action="#">
        <h1>Choose Your Favorite Color</h1>
        <form action="">
            <label for="color">Favorite Color:</label>
            <input type="text" name="color" id="color" list="colors">
                <datalist id="colors">
                    <option value="white" label="White">
                    <option value="green" label="green"></option>
                    <option value="blue" label="blue"></option>
                    <option value="yellow" label="yellow">
                    <option value="pink" label="pink">
                    <option value="red" label="Red">
                        </option>
                    </option>
                </datalist>
        </form>
    </form>
</body>
</html>
