<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="javajam.css">
    <title>JavaJam Coffee House Jobs</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>JavaJam Coffee House</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </nav>
        <main>
            <!-- <img src="mugs.jpg" alt="mugs" alt="" height="" width="" align="right"> -->
            
            <h2>Jobs at JavaJam</h2>
            <p>
                Want work at JavaJam? Fill out the form below to start your application.
                Required fields are marked with an asterisk (*).
            </p>
            <form action="#">
                <label for="myName">Name:</label>
                <input type="text">
                <label for="myEmail">Email: </label>
                <input type="text">
                <label for="experience">Experience: </label>
                <textarea name="experience" id="experience" cols="30" rows="5"></textarea>
                <input type="submit" value="Apply Now" id="mySubmit">
            </form>
        </main>
        <footer>
            Copyright &copy; 2016 JavaJam Coffee House<br />

        </footer>
