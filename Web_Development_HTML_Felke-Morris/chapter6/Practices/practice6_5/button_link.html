<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
        h1 {
            margin-bottom: 2em;
        }
        .button {
            border-radius: 60px;
            padding: 1em;
            color: #fff;
            background-color: #e38690;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }
        a:link { color:#fff }
        a:visited { color: #ccc }
        a:hover { color: #965251; background-color: #f7dee1;}
    </style>
    <title>Creating a button link</title>
</head>
<body>
    <h1>CSS Button</h1>
    <a href="#" class="button">Sign Up</a>
</body>
</html>
