<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
</head>
<body>
    <h1>Apartment Search</h1>
    <form>
        <div>
            <label for="location">Location: </label>
            <input id="location" type="text" name="location" >
        </div>
        <div>
            <label for="bedrooms">Number of Bedrooms: </label>
            <input id="bedrooms" type="number" name="bedrooms" >
        </div>
        <div>
            <label for="bathrooms">Number of Bathrooms: </label>
            <input id="bathrooms" type="number" name="bathrooms" >
        </div>
        <div>
            <!-- wrap or nest the input checkbox inside label -->
            <label for="pets">
                <input type="checkbox" name="pets" id="pets"> Pets Allowed
            </label>
        </div>
        <div>
            <label for="date">Date Available
                <input type="date" name="date" id="date">
            </label>
        </div>
        <br /><br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
