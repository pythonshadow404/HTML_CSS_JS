<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML - Global Attributes</h1>

    <!-- Class Global element -->
     <h2 class="text-xl">heading 1</h2>

    <!-- Id Global element -->
     <h2 id="main-heading">heading 1</h2>

    <!-- style Global element -->
     <p style="color:red; font-size: 20px;">This a paragraph</p>

    <!-- accesskey Global element and title-->
    <button title="Home Button" accesskey="h" onclick="alert('Home Button Clicked')">Home</button>

    <!-- hidden Global element -->
    <div hidden>This a hidden div</div>

    <!-- tabindex Global element -->
    <button tabindex="3">Button 1</button>
    <button tabindex="1">Button 2</button>
    <button tabindex="2">Button 3</button>


    <!-- contenteditable Global element -->
    <div contenteditable="true">This is an editable div element</div>

    <!-- draggable Global element -->
    <div draggable="true">This is a draggable div element</div>
    
    <!-- autofocus Global element -->
    <input type="text" autofocus>

    


</body>
</html>
