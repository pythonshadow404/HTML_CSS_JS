<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Search</title>
</head>
<body>
    <h1>Apartment Search</h1>
    <form>
        <label for="apartment">Location</label>
        <input type="text">
        <br><br>
        <label for="price">Monthly Rent</label>
        <input type="range" name="rent" id="rent" min="950" max="1550">
        <br><br>
        <label for="bedrooms">Bedrooms</label>
        <input type="number" name="bedrooms" id="bedrooms" />
        <br><br>
        <label for="bathrooms">Bathrooms
            <input type="number">
        </label>
        <br><br>
        <label for="pets">Pets Allowed</label>
        <input type="checkbox">
        <br><br>
        <label for="date">Date Available</label>
        <input type="date">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
