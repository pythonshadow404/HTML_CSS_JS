<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="img/user-circle.png" alt="User Pic" class="user-pic">
        </div>
        <div class="personal-info">
            <h1>Jane Doe</h1>
            <div class="row">
                <img src="img/map-marker.png" alt="" class="map-marker">
                <p>Seattle</p>
            </div>
            <div>
                <p>Developer | Engineer | Problem Solver <br/> 
                Master of shadows and the Internet!</p>
            </div>
            <div class="row">
                <img src="img/gear.png" alt="setting" class="edit-img">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
